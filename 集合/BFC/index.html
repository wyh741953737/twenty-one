 BFC是一个独立容器，容器里的标签不会影响到外部标签
 垂直方向的距离由margin决定，属于同一个BFC的两个相邻的标签外边距会发生重叠
 计算BFC高度时，浮动元素也草鱼计算

 触发BFC的CSS属性：
  overflow:hidden,
  display:inline-block
  position: absolute
  position: fixed
  display: table-cell
  display: flex

  BFC解决的问题：
  1：使用float脱离文档流，高度塌陷： 给父元素设置：display:inline-block
  2：margin垂直边距重叠
