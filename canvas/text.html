<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <canvas id="canvas" style="width: 500px;height: 500px;border: 1px solid red;"></canvas>
  <script>
    const canvas = document.querySelector('#canvas')
    const ctx = canvas.getContext('2d')
    const grident = ctx.createLinearGradient(0, 0, canvas.width, 0)
    grident.addColorStop('0', 'blue')
    grident.addColorStop('1', 'red')

    drawLine(0, 250, 500, 250)
    drawLine(250, 0, 250, 500)
    for (let i = 0; i < 500; i += 10) {
      drawLine(i, i, 5 + i, 5 + i)
    }
    for (let i = 0; i < 500; i += 10) {
      drawLine(500 - i, i + 0, 500 - (i + 5), 5 + i)
    }
    drawText('哈', 250, 250)





    function drawLine (x1, y1, x2, y2, color) {
      ctx.beginPath()
      ctx.moveTo(x1, y1)
      ctx.lineTo(x2, y2)
      ctx.strokeStyle = color || '#000'
      ctx.stroke()
      ctx.closePath()
    }
    function drawText (text, x, y) {
      ctx.font = '40px 楷体'
      ctx.textAlign = 'center'
      ctx.textBaseline = 'middle'
      ctx.fillText(text, x, y)
    }
  </script>
</body>

</html>
