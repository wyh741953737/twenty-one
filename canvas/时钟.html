<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    html {
      height: 100%
    }

    body {
      margin: 0;
      height: 100%;
      background: #fff;
    }

    .wrap {
      width: 400px;
      height: 400px;
      background: rgb(219, 219, 219);
      margin: 40px auto;
      border-radius: 10px;
    }

    canvas {
      display: block;
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <canvas id="canvas"></canvas>
  </div>
  <script>
    const canvas = document.querySelector('#canvas')
    const ctx = canvas.getContext('2d')

    const w = h = 400
    const x = y = 400
    const r = 60
    const r_hours = 60
    const minute = 60
    const second = 60
    const r_text = 140
    const r_square = 165
    const r_circle = 10
    const deg = 2 * Math.PI

    ctx.translate(w / 2, w / 2)
    drawCircle(0, 0, r, '#000')

    function drawLine (x1, y1, x2, y2, color) {
      ctx.beginPath()
      ctx.moveTo(x1, y1)
      ctx.lineTo(x2, y2)
      ctx.strokeStyle = color || '#000'
      ctx.stroke()
      ctx.closePath()
    }
    function drawText (text, x, y) {
      ctx.font = '20px 微软雅黑'
      ctx.textAlign = 'center'
      ctx.textBaseline = 'middle'
      ctx.fillText(text, x, y)
    }
    function drawCircle (x, y, r, color) {
      ctx.beginPath()
      ctx.arc(x, y, r, 0, 360)
      ctx.fillStyle = color || '#000'
      ctx.fill()
    }
  </script>
</body>

</html>
