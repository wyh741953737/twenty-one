<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    const arr = ['a', 'b', 'c', 'd', 'e']
    for (let i = 0; i < arr.length; i++) {
      if (arr[i] === 'b') {
        // break  for循环中使用break会跳出循环
        // return for循环中使用return会报错
        // continue for循环中使用continue会跳过本次循环
      }
      console.log(arr[i])
    }
  </script>
</body>

</html>
