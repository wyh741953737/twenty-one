<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script src="/lib/umd/single-spa.js"></script>
  <script>
    // 参数1：注册应用的名字，加载app的方法必须返回一个promise
    singleSpa.registerApplication('app1', async () => {
      return {
        bootstrap: async ()=> {},
        mount: async ()=> {},
        unmount: async ()=> {}
      },
      location => location.hash.startWith('#/appq'),
      {store: {name:'a'}}
    })
    singleSpa.start(); //挂载，registerApplication是加载，不调用start就不会挂载
  </script>
</body>
</html>
