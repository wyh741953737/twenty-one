<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script src="/xuni/index.js"></script>
  <script>
    let data = [
      { name: 'Eileen', hobbies: ['sing', 'dance', 'knock code'] },
      { name: 'John', hobbies: ['study', 'dance'] }
    ]
    let templateStr = `
      <div>
        <ul>
          {{#students}}
          <li>学生{{name}}的爱好是
            <ul>
              {{#hobbies}}
                <li>{{.}}</li>
              {{/hobbies}}
            </ul>  
          </li>
          {{/students}}
        </ul>  
      </div>
    `
    window.TemplateEngine.render(templateStr, data)
  </script>
</body> 
</html>
