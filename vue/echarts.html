
<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title></title>
        <META HTTP-EQUIV="expires" CONTENT="Wed, 26 Feb 1997 08:21:57 GMT">
        <META HTTP-EQUIV="expires" CONTENT="0">
        <meta name="renderer" content="webkit|ie-comp|ie-stand">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
        <script crossorigin="anonymous" integrity="sha512-xOe2BZp0tpJHvZ1VvR4FlSpFMT56imtpFMdv+mpe8x6w7XmMuTMCjtXOdJwyrvzPa77u4wcJPouWPylQHSVTxQ==" src="https://lib.baomitu.com/echarts/5.1.1/echarts.js"></script>
    </head>
    <body>
        <div id="main" style="width: 300px;height: 300px;"></div>
    </body>
    <script>
         setchart();
        function setchart(){
          const dom =document.getElementById('main')
            var myChart = echarts.init(dom);
            var option;
            option = {
                series: [{
                    type: 'gauge',
                    startAngle:215,
                    endAngle:-35,
                    min: 0,
                    max: 100,
                    splitNumber: 10,//划分的区域
                    itemStyle:{//渐变颜色
                        color:new echarts.graphic.LinearGradient(1, 1, 0, 1, [{
                             offset: 1,
                             color:'#2F92F8'
                            }, {
                            offset: 0,
                            color:'#5EC2FC'
                      }])
                    },
                    progress: {
                        show: true,
                        roundCap: true,
                        width: 13 //显示的环形的宽度
                    },
                    pointer: {//不显示仪表指针
                        show:false
                    },
                    axisLine: {//仪表盘轴线相关配置，即里面的灰色环形
                        roundCap: true,
                        distance:14,
                        color: '#D1D1D1',
                        lineStyle: {
                            width: 13
                        }
                    },
                    axisTick: {//刻度样式
                        splitNumber: 1,
                        lineStyle: {
                            width:0,//不显示刻度
                        }
                    },
                    splitLine: {//分隔点样式。
                        distance:15,//文字距离环形的距离
                        length: 1,
                        lineStyle: {
                            width:0
                        }
                    },
                    axisLabel: {//里面得刻度数字
                        distance: 8,
                        color: '#D1D1D1',
                        fontSize:12
                    },
                    title: {
                        show: false
                    },
                    detail: {
                        fontSize: 30,
                        offsetCenter: [0, '-10%'],
                        valueAnimation: true,
                        color: '#1C93FE',
                       formatter: function (value) {
                        return '580%'
                       },
               },
              data: [{value: 10, name: '正确率'}]
            }]
          };
            option && myChart.setOption(option);
        }
        
    </script>
</html>
