    // promise
    (function () {
      function Promise (excutor) {
        const PENDING = 'penging'
        const RESOLVED = 'resolved'
        const REJECT = 'reject'

        this.status = PENDING
        this.callbacks = []
        this.data = undefined
        const that = this
        function resolve (value) {
          if (that.status !== PENDING) return
          that.status = RESOLVED
          that.data = value
          if (that.callbacks.length > 0) {
            that.callbacks.forEach(cb => {
              setTimeout(() => {
                cb.onResolve(value)
              })
            })
          }
        }
        function reject (reason) {
          that.status = REJECT
          that.data = reason
          if (that.callbacks.length > 0) {
            that.callbacks.forEach(cb => {
              setTimeout(() => {
                cb.onReject(reason)
              })
            })
          }
        }
        try {
          excutor(resolve, reject)
        } catch (err) {
          reject(err)
        }
      }
      Promise.resolve = function (value) {
        return new Promise((resolve, reject) => {
          if (value instanceof Promise) {
            value.then(v => resolve(v))
          } else {
            resolve(value)
          }
        })
      }
      Promise.all = function (promises) {
        let count = 0
        let data = new Array(promises.length)
        return new Promise((resolve, reject) => {
          promises.forEach((promise, index) => {
            Promise.resolve(promise).then(
              value => {
                count++
                data[index] = value
                if (count === promises.length) {
                  resolve(data)
                }
              },
              reason => {
                reject(reason)
              }
            )
          })
        })
      }
      Promise.race = function (promises) {
        return new Promise((resolve, reject) => {
          promises.forEach(p => {
            Promise.resolve(p).then(resolve, reject)
          })
        })
      }
      Promise.prototype.then = function (onResolve, onReject) {
        onResolve = typeof onReject === 'function' ? onResolve : v => v
        onReject = typeof onReject === 'function' ? onReject : r => { throw Error }
        const that = this
        return new Promise((resolve, reject) => {
          function handler (cb) {
            const value = cb(that.data)
            try {
              if (value instanceof Promise) {
                value.then(v => {
                  resolve(v)
                })
              } else {
                resolve(value)
              }
            } catch (err) {
              reject(err)
            }
          }
          if (that.status === PENDING) {
            that.callbacks.push({
              onResolve () { handler(onResolve) },
              onReject () { handler(onReject) }
            })
          } else if (that.status === RESOLVED) {
            setTimeout(() => {
              handler(onResolve)
            })
          } else {
            setTimeout(() => {
              handler(onReject)
            })
          }
        })
      }
    })(window)

    function render (vnode) {

      const dom = document.createElement(vnode.tag)

    class EventEmit {
      construtor () {

      }
      // 订阅
      on (type, callback) {
        if (!this.events[type]) {
          this.events[type] = callback
        } else {
          this.events[type].push(callback)
        }
      }
      // 取消订阅
      off (type, callback) {
        if (!this.events[type]) return
        this.events[type] = this.events[type].filter(item => item !== callback)
      }
      // 只执行一次
      once (type, callback) {
        function fn () {
          callback()
          this.off(type, callback)
        }
        this.on(type, fn)
      }
      // 触发事件
      emit (type, ...rest) {
        this.events[type] && this.events[type].forEach(fn => fn.apply(this, rest))
      }
    }
