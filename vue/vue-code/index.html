<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./vue.js"></script>
</head>

<body>
  <div id="app">
    <!-- <h1 v-html="str" @click="clickStr" id="h1s"></h1>
    <h2>{{type}}</h2> -->
    <h2 v-pre>{{str}}</h2>
  </div>
  <script>
  new Vue({
      el: '#app',
      data: {
        str: '你好啊',
        type: {
          name: ''
        }
      },
      methods: {
        clickStr() {
          this.type.name = '你好我是点击后显示type'
        }
      },
      watch: {
        type: {
          deep: true,
          handler: (newVal) => {
           alert('====================', newVal)
          }
        }
      },
      mounted() {
        // this.type.name = '我在mounted改了数据'
        // alert(this.type.name)
      },
    })
      // 观察者：订阅者，watcher。   被观察者：被订阅的变量，依赖，deps
        // 观察者模式：一对多，是一种行为模式，行为模式关注的是对象之间的通信，
        // 观察者模式：观察者直接订阅发布者，当主题被激活时会触发观察者的事件
        // 发布订阅模式：订阅者把自己想订阅的事注册到调度中心，当发布者发布这个事件，由调度中心统一调度
 
  </script>
  <script>

  </script>
</body>

</html>
